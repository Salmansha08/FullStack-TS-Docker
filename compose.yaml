version: '3.8'

services:
  web:
    container_name: frontend
    image: frontend
    build:
      context: ./frontend
      dockerfile: frontend.dockerfile
    ports:
      - 3000:3000
    env_file: .env
    restart: always
    depends_on:
      - api
  api:
    container_name: backend
    image: backend
    build:
      context: ./backend
      dockerfile: backend.dockerfile
    ports:
      - 4000:4000
    env_file: .env
    restart: always
  db:
    container_name: db
    image: postgres:16
    restart: always
    env_file: .env
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata: {}
